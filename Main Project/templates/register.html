<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>User Registration Form</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

<style>
    /* Custom CSS */
    body {
        background-color: #f8f9fa; /* Light gray background */
        font-family: Arial, sans-serif; /* Font for better readability */
    }

    .container {
        max-width: 500px; /* Limiting container width for better readability */
        margin-top: 50px; /* Adding space from the top */
        background-color: #fff; /* White background */
        padding: 30px; /* Adding some padding */
        border-radius: 10px; /* Rounded corners */
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); /* Adding a subtle shadow */
    }

    h2 {
        color: #007bff; /* Blue heading */
    }

    .form-control {
        border-radius: 5px; /* Rounded input fields */
    }

    .btn-primary {
        background-color: #007bff; /* Blue button */
        border: none; /* Removing button border */
    }

    .btn-primary:hover {
        background-color: #0056b3; /* Darker blue on hover */
    }

    .bottom {
        margin-top: 20px; /* Adding space between bottom paragraph and button */
        color: #6c757d; /* Gray text color */
    }

    .bottom a {
        color: #007bff; /* Blue link color */
        text-decoration: none; /* Removing underline from link */
    }

    .bottom a:hover {
        color: #343a40;
        text-decoration: underline; /* Underline on hover */
    }
</style>

</head>
<body>
<div class="container">
    <h2>User Registration</h2>
    <form action="{{ url_for('register') }}" method="post">
        {% if message is defined and message %}
            <div class="alert alert-warning">{{ message }}</div>
        {% endif %}
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter name">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
        </div>    
        <button type="submit" class="btn btn-primary">Register</button>
        <p class="bottom">Already have an account? <a class="bottom" href="{{url_for('login')}}">Login here</a></p>
    </form>
</div>        
</body>
</html>
